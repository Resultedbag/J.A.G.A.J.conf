########################################################
# 	J.A.G.A.J PROJECT - HYPRLAND CONFIGURATION
# #########################################################

# >>> ENVIRONMENT VARIABLES <<<
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = XDG_CURRENT_DESKTOP, Hyprland
env = GTK_THEME, JAGDRK
env = GTK_ICON_THEME, JAGDRK

# >>> APPLICATION PATHS <<<

$terminal = kitty
$fileManager = thunar
$browser = firefox
$appLauncher = wofi --show drun
$codeEditor = code
$systemMonitor = vtop
$advancedMonitor = btop
$blender = blender
$fileBrowser = thunar
$notes = obsidian
$lockscreen = hyprlock

# >>> CORE CONFIGURATION <<<
xwayland {
    force_zero_scaling = true
}

general {
    gaps_in = 1
    gaps_out = 2
    border_size = 1
    col.active_border = rgb(000000)
    col.inactive_border = rgb(000000)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# >>> DISPLAY CONFIGURATION <<<
monitor=,1920x1200@165,0x0,1.25
monitor=DP-1,2560x1440@143.91,1536x0,1.25

# >>> DECORATION & ANIMATIONS <<<
decoration {
    rounding = 0
	
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = 0x00000003      
    }

    blur {
        enabled = true
        size = 5
        passes = 2
        vibrancy = 1
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.85, 0.0, 0.3, 1

    animation = windows, 1, 3,  default
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

# >>> LAYOUT SETTINGS <<<
dwindle {
    pseudotile = true
    preserve_split = true
}

# >>> INPUT DEVICES <<<
input {
    kb_layout = us, it
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    follow_mouse = 0
    sensitivity = 0
    accel_profile = flat
    touchpad {
        natural_scroll = true
    }
}

# >>> GESTURES <<<
gestures {
    workspace_swipe = false
}

# >>> WINDOW RULES <<<
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float, class:(org.pulseaudio.pavucontrol|blueman-manager)
windowrulev2 = size 800 600, class:(org.pulseaudio.pavucontrol|blueman-manager)
windowrulev2 = opacity 0.82 0.82, class:kitty|waybar|wofi|thunar|obsidian|gnucash

# >>> KEYBINDINGS <<<
$mainMod = SUPER

# Workspace Management
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Application Launchers
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, D, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $appLauncher
bind = $mainMod SHIFT, C, exec, $codeEditor
bind = $mainMod, B, exec, $blender
bind = $mainMod, T, exec, $terminal -e $systemMonitor
bind = $mainMod SHIFT, T, exec, $terminal -e $advancedMonitor
bind = $mainMod, O, exec, $notes
bind = $mainMod SHIFT, B, exec, blueman-manager
bind = $mainMod SHIFT, P, exec, pavucontrol
bind = $mainMod CTRL, L, exec, hyprlock

# Window Management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, I, togglesplit,
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, R, resizeactive, exact 1280 720


# Mouse Bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# >>> AUTOSTART APPLICATIONS <<<
exec-once = $HOME/.local/bin/wallpaper-cycle.sh 
exec-once = hyprpaper &
exec-once = swayosd-server &
#exec-once = sh -c 'mpvpaper -o "no-audio loop --vf=scale=3840:2160,lavfi-crop=iw:ih --geometry=0:0 -- video-unscaled=no --panscan=1.0 --speed=0.2" eDP-1 /home/federico/.wallpapers/dynamic'

# Utilities Shortcuts
#bind = $mainMod, equal, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
#bind = $mainMod, minus, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mainMod, equal, exec, swayosd-client --output-volume raise
bind = $mainMod, minus, exec, swayosd-client --output-volume lower

bind = $mainMod SHIFT, equal, exec, brightnessctl set 10%+
bind = $mainMod SHIFT, minus, exec, brightnessctl set 10%-


# >>> MISC SETTINGS <<<
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}
